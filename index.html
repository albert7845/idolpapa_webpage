<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@400;700&display=swap" rel="stylesheet">
    <title>Video Background</title>
    <link rel="stylesheet" href="videoBackground.css">
</head>
<body>
    <div class="main">
        <div class="video-container">
            <!-- autoplay starts the video, loop causes video to continuously loop, muted mutes the sound -->
            <video src="code.mp4" autoplay loop muted ></video>
        </div>
        <div class="content">
            <h1>豆爸的加国小站</h1>
            <h2>一个有温度的留学驿站</h2>
            <!-- Setting the href for an a tag to an id will take us to the element with that id on the page. -->
            <a href="#about" class="click">豆爸故事</a>
        </div>
    </div>
    <div id="about">
        <h2>豆爸故事</h2>
        <p>复旦毕业、有着国内稳定工作的豆爸辞职后带娃出海来到加拿大，成功转行成为了一名AI工程师。豆爸将自己的经验经历分享并帮助了30多对父母，也希望通过互联网平台帮助更多朋友！</p>
        <h2>更多分享请关注我的自媒体账号</h2>
		<img src="weixin.png" alt="微信二维码" height="120" width="120"/>
    </div>
</body>
</html>
